<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <p>{{ content }}</p>
      <a
        :href="eduflow.url"
        :target="eduflow.target"
        :alt="eduflow.alt"
        :kablosuzkedi="owner"
      >
        {{eduflow.title}}
      </a>
      <br />
      <br />
      <button v-on:click="changeTitle('test')">Title değiştir...</button>
      <div @mousemove="updateCoords" class="box" @click="changeTitle('box')"></div>
      <span>{{coords.x}} , {{coords.y}}</span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
